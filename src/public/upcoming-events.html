<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events - HeartLink</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<div class="container mx-auto px-4">
    <div class="flex items-center space-x-2 justify-end py-4 mr-6">
        <a href="/dashboard" class="py-1 px-4 text-gray-500 hover:text-gray-700">Dashboard</a>
        <button onclick="logout()" class="py-2 px-4 text-gray-500 hover:text-gray-700">Logout</button>
    </div>
</div>
<body class="bg-custom">
    <div class="container mx-auto px-4 py-8">
        <div class="glass-effect rounded-lg p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Upcoming Events</h1>
                <button onclick="openCreateEventModal()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                    <i class="fas fa-plus mr-2"></i>Create Event
                </button>
            </div>

            <!-- Event Filters -->
            <div class="flex flex-wrap gap-4 mb-6">
                <input type="text" id="searchEvent" placeholder="Search events..." 
                    class="px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500">
                <select id="categoryFilter" class="px-4 py-2 rounded-lg border">
                    <option value="">All Categories</option>
                    <option value="community">Community</option>
                    <option value="education">Education</option>
                    <option value="environment">Environment</option>
                    <option value="health">Health</option>
                </select>
                <select id="dateFilter" class="px-4 py-2 rounded-lg border">
                    <option value="">All Dates</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>

            <!-- Events Grid -->
            <div id="eventsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Events will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <!-- Create Event Modal -->
    <div id="createEventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Create New Event</h2>
            <form id="createEventForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Event Title</label>
                    <input type="text" id="eventTitle" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Category</label>
                    <select id="eventCategory" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="community">Community</option>
                        <option value="education">Education</option>
                        <option value="environment">Environment</option>
                        <option value="health">Health</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Date & Time</label>
                    <input type="datetime-local" id="eventDateTime" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Location</label>
                    <input type="text" id="eventLocation" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Description</label>
                    <textarea id="eventDescription" rows="3" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Maximum Participants</label>
                    <input type="number" id="eventMaxParticipants" min="1" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" onclick="closeCreateEventModal()" 
                        class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                    <button type="submit" 
                        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                        Create Event
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span>Event created successfully!</span>
        </div>
    </div>

    <script src="/js/router.js"></script>
    <script src="/js/upcoming-events.js"></script>
</body>
</html>
